{% load static %}

<link rel="stylesheet" href="{% static 'products/css/picture.css' %}">

<div class="image-wrapper">
    {% if image %}
    <img class="image" src="{{ image.url }}" alt="">
    {% else %}
    <img class="image image_empty" src="{% static 'products/images/empty.png' %}" alt="empty" title="empty">
    {% endif %}

</div>
