{% extends 'server/master.html' %}

{% block title %}
Каталог
{% endblock %}
{% block page_content %}

<h1>Каталог</h1>
<div class="image_cat">

{% for object in object_list %}
<div class="cat_product">
 {% if object.image %}
<img src="{{ object.image.url }}" alt="{{ object.alt }}" title="{{ object.title }}">
 {% else %}
<a href="#" target="_blanc"><img src="{% static 'products/images/empty.png' %}" alt="empty" title="empty"></a>
 {% endif %}
<p>{{ object.description }}</p>
<a href="{% url 'products:detail' pk=object.id %}">{{ object.name }}</a>
</div>
    {% endfor %}

    </div>
{% endblock %}
