{% extends 'server/master.html' %}

{% block title %}
Каталог
{% endblock %}
{% block page_content %}

<h1>Каталог</h1>
<div class="image_cat">

{% for object in object_list %}
<div class="cat_product">
<img src="../static/images/{{ object.src }}" alt="{{ object.alt }}" title="{{ object.title }}">
<p>{{ object.description }}</p>
<a href="products/bear.html">{{ object.name }}</a>
</div>
    {% endfor %}

    </div>
{% endblock %}
