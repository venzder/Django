{% extends 'server/master.html' %}

{% block title %}
Каталог
{% endblock %}
{% block page_content %}

<h1>Каталог</h1>
<div class="image_cat">

{% for object in object_list %}
<div class="cat_product">
<img src="/media/products/{{ object.image }}" alt="{{ object.alt }}" title="{{ object.title }}">
<p>{{ object.description }}</p>
<a href="{% url 'products:detail' pk=object.id %}">{{ object.name }}</a>
</div>
    {% endfor %}

    </div>
{% endblock %}
